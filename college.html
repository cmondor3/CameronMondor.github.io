<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
	
}
</script>
</head>
<body>
<p style= "color:blue">Click the Black Bear to proceed to the University of Maine website</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<A HREF="https://umaine.edu/"><img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="200" height="69"></A>

</body>
